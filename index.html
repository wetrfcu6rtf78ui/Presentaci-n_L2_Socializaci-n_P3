		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {

<div class="has-dark-background" style="background-color: black; position: absolute; left: 10%; top: 25%; height: 65%; width: 80%; display: flex; flex-direction: column; align-items: center; justify-content: center" align="center">

Cuando la patinadora se encuentra en la cima de la montaña, alcanza su punto máximo de altura, lo que se traduce en una gran cantidad de energía potencial almacenada. A medida que comienza su descenso, la masa de la patinadora se vuelve más dinámica, liberando gradualmente esa energía potencial en forma de energía cinética. Este proceso se produce conforme su altura disminuye y su velocidad aumenta. Es en este punto donde la fuerza gravitacional entra en juego, ejerciendo su influencia hacia abajo y acelerando su movimiento mientras se desliza por la pendiente. Sin embargo, cuando la patinadora se enfrenta a la segunda montaña, la situación cambia. Su energía cinética, que había alcanzado su punto máximo en el descenso anterior, comienza a disminuir conforme ella asciende. Esta disminución en la energía cinética se traduce en un aumento de la energía potencial a medida que gana altura nuevamente. En este proceso ascendente, la masa de la patinadora se hace más evidente, su peso se hace sentir con mayor intensidad y la gravedad ejerce una fuerza contraria al ascenso.
</div>
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-background-opacity="0.3" data-auto-animate="true" data-background-image="https://cdn.leonardo.ai/users/d72ea154-1fe2-43d1-a4be-e58387a98a1b/generations/dc0f5279-4aa2-4f63-9177-777a8b631f51/Default_skate_fondo_negro_y_colores_neones_Realista_0.jpg" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 400px; width: 827.9999999999999px; min-height: 400px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

<div class="has-dark-background" style="background-color: black; position: absolute; left: 5%; top: 5%; height: 90%; width: 90%; display: flex; flex-direction: column; align-items: center; justify-content: flex-start" align="top">

## Solución
</div>

<div class="has-dark-background" style="background-color: black; position: absolute; left: 10%; top: 15%; height: 65%; width: 80%; display: flex; flex-direction: column; align-items: center; justify-content: center" align="center">

Debido a que la energía cinética se reduce al subir la segunda montaña, la energía potencial en su punto más alto es menor que en la primera montaña. Entonces, al descender la segunda montaña, que es más baja que la primera, tanto la energía potencial como la cinética disminuyen. Esto significa que, considerando que la tercera montaña es más alta que la segunda, la energía cinética obtenida al descender la segunda montaña no es suficiente para alcanzar la altura máxima de la tercera montaña. Por lo tanto, la patinadora retrocede al descender la tercera montaña para acumular energía potencial antes de descender nuevamente y luego subir la segunda montaña. Este proceso se repite hasta que la energía potencial sea nula y la energía cinética tenga un valor determinado.
</div>

2. **Máquina de polea alta y baja**: Estas máquinas utilizan el principio de la "polea" como máquina simple. En la polea alta, el usuario tira de un cable que pasa por encima de una polea fija para levantar un peso seleccionado. En la polea baja, el usuario tira de un cable que pasa por debajo de una polea fija. Ambas configuraciones permiten realizar una variedad de ejercicios de resistencia que implican tirar o empujar, con la ventaja de cambiar la dirección de la fuerza aplicada para trabajar diferentes grupos musculares.
